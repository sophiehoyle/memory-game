<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Matching Game</title>
	<meta content="" name="description">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
	<link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
	<link href="img/favicon.png" rel="shortcut icon" type="image/png">
	<audio id="audio" src="audio.mp3"></audio>
</head>
<body>
	<div class="container">
		<header>
			<h1>Matching Game</h1>
		</header>
		<section class="score-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul><span class="moves">0</span> Moves
			<div class="timer"></div>
			<div class="restart" onclick="startGame()">
				<i class="fa fa-repeat"></i>
			</div>
		</section>
		<ul class="deck" id="card-deck">
			<li class="card" onclick="playSound();" type="heart">
        <i class="fa fa-heart"></i>
      </li>
			<li class="card" onclick="playSound();" type="umbrella">
        <i class="fa fa-umbrella"></i>
      </li>
			<li class="card match" onclick="playSound();" type="anchor">
        <i class="fa fa-anchor"></i>
      </li>
			<li class="card" onclick="playSound();" type="bolt">
        <i class="fa fa-bolt"></i>
      </li>
			<li class="card" onclick="playSound();" type="code">
        <i class="fa fa-code"></i>
      </li>
			<li class="card match" onclick="playSound();" type="anchor">
        <i class="fa fa-anchor"></i>
      </li>
			<li class="card" onclick="playSound();" type="leaf">
        <i class="fa fa-leaf"></i>
      </li>
			<li class="card" onclick="playSound();" type="cloud">
        <i class="fa fa-cloud"></i>
      </li>
			<li class="card" onclick="playSound();" type="heart">
        <i class="fa fa-heart"></i>
      </li>
			<li class="card" onclick="playSound();" type="rocket">
        <i class="fa fa-rocket"></i>
      </li>
			<li class="card" onclick="playSound();" type="leaf">
        <i class="fa fa-leaf"></i>
      </li>
			<li class="card" onclick="playSound();" type="rocket">
        <i class="fa fa-rocket"></i>
      </li>
			<li class="card open show" onclick="playSound();" type="bolt">
        <i class="fa fa-bolt"></i>
      </li>
			<li class="card" onclick="playSound();" type="cloud">
        <i class="fa fa-cloud"></i>
      </li>
			<li class="card" onclick="playSound();" type="umbrella">
        <i class="fa fa-umbrella"></i>
      </li>
			<li class="card" onclick="playSound();" type="code">
        <i class="fa fa-code"></i>
      </li>
		</ul>
		<div class="overlay" id="popupEnd">
			<div class="popup">
				<h2>Congratulations!</h2><a class="close" href="#">Ã—</a>
				<div class="content-1">
					You have completed the game!
				</div>
				<div class="content-2">
					<p>Rating: <span id="starRating"></span></p>
					<p>You made <span id="finalMove"></span> moves</p>
					<p>in <span id="totalTime"></span></p>
				</div><button id="play-again" onclick="playAgain()">Play again?</button>
			</div>
		</div>
		<footer class="footer">
			<p>Developed by Sophie Hoyle</p>
		</footer>
	</div>
	<script src="js/app.js">
	</script>
</body>
</html>
